<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

const password = 'robin';
const secretCode=[];

window.addEventListener('keyup', (e) => {
  
  secretCode.push(e.key);
  secretCode.splice(-password.length - 1, secretCode.length - password.length);
  
  if(secretCode.join('') === password) {
    cornify_add();
  }
})
</script>
</body>
</html>
