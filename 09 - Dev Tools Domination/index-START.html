<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('hello')

    // Interpolated

    console.log(`${dogs[0].name}`)

    // Styled

    console.log('%c I am a dog', 'font-size:20px')

    // warning!

    console.warn('warning');
    // Error :|

    console.error('shit!')

    // Info

    console.info('interesting fact')

    // Testing
    const p = document.querySelector('p');
    //assert only runs if the first parameter is false
    console.assert(p.classList.contains('ouch') , 'that is wrong')

    // clearing

    //console.clear();

    // Viewing DOM Elements

    console.dir(p)
    // Grouping together

    dogs.forEach(dog => {

      console.groupCollapsed(dog.name)
      console.log(dog.name);
      console.log(`${dog.name} is ${dog.age} old`)
      console.log(`${dog.name} is ${dog.age * 7} old in dog years`)
      console.groupEnd(dog.name)
    })

    // counting

    console.count('Wes');
    console.count('Robin');
    console.count('Robin');
    console.count('Robin');

    // timing\\\

    console.time('fetching data');

    fetch('https://api.github.com/users/rykuehn')
      .then(data => data.json())
      .then(data => {
        console.log(data);
        console.timeEnd('fetching data')
      })

    console.table(dogs)

  </script>
</body>
</html>
